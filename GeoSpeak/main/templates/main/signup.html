{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
   
   
   <style>
        body {
            font-family: sans-serif;
            margin: 0%;
            padding: 0%;
            background-color: #181C14;
        }

        h1 {
            color: #fff;
            font-family: sans-serif;
            font-size: 60px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        h2 {
            color: #fff;
            font-family: sans-serif;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .logo {
            width: 300px;
            margin-bottom: 15px;
        }

        .hero {
            justify-content: center;
            text-align: center;
            align-items: center;
            font-family: serif;
            top: 50%;
            transform: translate(0%, 20%);
        }

        .hero2 {
            justify-content: center;
            text-align: center;
            align-items: center;
            font-family: serif;
            top: 30%;
            transform: translate(0%, 3%);

        }

        .button-group {
            display: flex;
            justify-content: center;
        }

        .button {
            font-size: 20px;
            padding: 8px 32px;
            border-radius: 25px;
            font-family: sans-serif;
            font-weight: 600;
            background-color: #06D001;
            color: #181C14;
        }

        .input {
            padding: 12px 10px;
            width: 30%;
            border-radius: 10px;
            background-color: #06D001;
            border: 3px solid #9BEC00;
        }

        .input::placeholder {
            color: #181C14;
        }

        .input-div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .select {
            width: 30%;
            padding: 12px 10px;
            border-radius: 10px;
            background-color: #06D001;
            border: 3px solid #9BEC00;
        }

        .create-account {
            font-size: 18px;
            font-family: sans-serif;
            color: #fff;
        }

        .create-account a {
            font-size: 18px;
            font-family: sans-serif;
            color: #06D001;
            text-decoration: none;
        }

        @media screen and (max-width:787px) {
            .input {
                width: 100%;
            }
        }

        @media screen and (max-width:787px) {
            .hero {
                top: 30%;
                transform: translate(0%, 30%);
            }

            .hero2 {
                top: 10%;
                transform: translate(0%, 10%);
            }
        }

        @media screen and (max-width:787px) {
            .select {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    {% if message %}
        <script>
            window.onload = function() {
                alert("{{ message }}");
            };
        </script>
        {% endif %}
    <main>
        <form method="post">
            {% csrf_token %}
            <div class="hero2">
                <div class="container">
                    <img src="{% static 'logo.png' %}" alt="" class="logo" style="width: 200px;">
                    <h2>Sign Up</h2>
                    <div class="input-div">
                        <!-- <input type="text" placeholder="Enter Your Name" required class="input mb-4"
                        name="Name" id="Name"> -->
                        <input type="email" placeholder="Enter Your Email Address" required class="input mb-4"
                            name="email" id="email">

                        <select class="select mb-4" name="source" id="source" required>
                            <option value="" selected disabled>Choose Your Spoken Language</option>
                            <option value="en">English</option>
                            <option value="ur">اردو (Urdu)</option>
                            <option value="es">Español (Spanish)</option>
                            <option value="fr">Français (French)</option>
                            <option value="de">Deutsch (German)</option>
                            <option value="zh">中文 (Chinese)</option>
                            <option value="ar">العربية (Arabic)</option>
                            <option value="ru">Русский (Russian)</option>
                            <option value="hi">हिन्दी (Hindi)</option>
                            <option value="pt">Português (Portuguese)</option>
                            <option value="ja">日本語 (Japanese)</option>
                            <option value="ko">한국어 (Korean)</option>
                            <option value="it">Italiano (Italian)</option>
                            <option value="tr">Türkçe (Turkish)</option>
                            <option value="nl">Nederlands (Dutch)</option>
                            <option value="pl">Polski (Polish)</option>
                        </select>

                        <select class="select mb-4" name="target" id="target" required>
                            <option value="" selected disabled>Choose Your Convert Language</option>
                            <option value="en">English</option>
                            <option value="ur">اردو (Urdu)</option>
                            <option value="es">Español (Spanish)</option>
                            <option value="fr">Français (French)</option>
                            <option value="de">Deutsch (German)</option>
                            <option value="zh">中文 (Chinese)</option>
                            <option value="ar">العربية (Arabic)</option>
                            <option value="ru">Русский (Russian)</option>
                            <option value="hi">हिन्दी (Hindi)</option>
                            <option value="pt">Português (Portuguese)</option>
                            <option value="ja">日本語 (Japanese)</option>
                            <option value="ko">한국어 (Korean)</option>
                            <option value="it">Italiano (Italian)</option>
                            <option value="tr">Türkçe (Turkish)</option>
                            <option value="nl">Nederlands (Dutch)</option>
                            <option value="pl">Polski (Polish)</option>
                        </select>
                        <input type="password" placeholder="Enter Your Password" required class="input mb-4"
                            name="password" id="password">
                    </div>
                    <button class="button mb-4" type="submit">
                        Sign Up
                    </button>
                    <p class="create-account">If you have already an account? <a href="/login">Sign In</a></p>
                </div>
            </div>
        </form>
    </main>












</body>

</html>
